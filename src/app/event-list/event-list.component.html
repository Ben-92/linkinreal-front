
<button [routerLink]="['/create']">Créer un événement</button>

<table>
<tr *ngFor="let event of eventObs | async">

<td>N° : {{event.id}}</td>
  <td>
   Date: {{event.date}}
  </td>
  <td>
   Createur : {{event.creator.nickName}}
  </td>
  <td>
    Catégorie : {{event.eventCategory.category}}
  </td>





  <td>
    <button [routerLink]="['/event-detail', event.id]">Détail</button>
  </td>

</tr>
</table>
